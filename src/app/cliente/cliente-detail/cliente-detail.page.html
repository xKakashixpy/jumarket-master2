<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>cliente-detail</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{cliente.first_name}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <p>Apellido : </p>
        <p>{{cliente.last_name}}</p>
      </ion-item>
      <ion-item>
        <p>Email : </p>
        <p>{{cliente.email}}</p>
      </ion-item>
      <ion-item>
        <p>Clave : </p>
        <p>{{cliente.clave}}</p>
      </ion-item>
      <ion-button type="button" shape="round" color="primary" expand="block" href="/product-edit/{{cliente.id}}">Editar</ion-button>
      <ion-button type="button" shape="round" color="danger" expand="block" (click)="delete(cliente.id)">Eliminar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
